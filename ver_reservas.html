<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ver_reservas.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            const reservas = JSON.parse(localStorage.getItem("reservas")) || [];
            const container = document.getElementById("listaReservas");

            if (reservas.length === 0) {
                container.innerText = "Nenhuma reserva encontrada.";
                return;
            }

            reservas.forEach((reserva, index) => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <p><strong>Reserva #${index + 1}</strong></p>
                    <p><strong>Solicitante:</strong> ${reserva.solicitante}</p>
                    <p><strong>CPF:</strong> ${reserva.cpf}</p>
                    <p><strong>Data da Reserva:</strong> ${reserva.dataReserva}</p>
                    <p><strong>Hora de Chegada:</strong> ${reserva.horaChegada}</p>
                    <p><strong>Hora de Saída:</strong> ${reserva.horaSaida}</p>
                    <p><strong>Total de Pessoas:</strong> ${reserva.totalDePessoas}</p>
                    <p><strong>Contato:</strong> ${reserva.contato}</p>
                    <p><strong>Taxa da Reserva:</strong> R$ ${reserva.taxaDaReserva.toFixed(2)}</p>
                    <button onclick="excluirReserva(${index})">Excluir</button>
                    <hr>
                `;
                container.appendChild(div);
            });
        });

        function excluirReserva(index) {
            const reservas = JSON.parse(localStorage.getItem("reservas")) || [];
            const reservaExcluida = reservas[index];

            let totalVagas = JSON.parse(localStorage.getItem("TotalVagas")) || 200;
            totalVagas += reservaExcluida.totalDePessoas;
            localStorage.setItem("TotalVagas", JSON.stringify(totalVagas));
            reservas.splice(index, 1);

            localStorage.setItem("reservas", JSON.stringify(reservas));
            location.reload();
        }
    </script>
</head>
<body>
    <h1 class="fonteH1">Reservas Registradas</h1>
    <div id="listaReservas"></div>
    <br>
    <a href="index.html">Voltar para Página Inicial</a>
</body>
</html>
